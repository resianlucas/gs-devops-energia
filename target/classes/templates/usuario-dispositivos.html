<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dispositivos</title>
</head>
<body>
    <header th:replace="~{base :: header}"></header>

    <div class="container py-3" style="margin-top: 60px;">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="fw-light text-uppercase pb-2"
                th:text="|Dispositivos de ${usuario.name}|"></h2>
            <a th:href="@{/dispositivos/new/{id}(id=${usuario.id})}" class="btn btn-info">
                <i class="bi bi-plus-circle-fill"></i> NOVO DISPOSITIVO
            </a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nome</th>
                    <th scope="col">Potência (Watts)</th>
                    <th scope="col">Horas por Dia</th>
                    <th scope="col">Dias por Mês</th>
                    <th scope="col">Consumo Mensal (kWh)</th>
                </tr>
            </thead>
            <tbody th:each="dispositivo: ${dispositivos}">
                <tr class="align-middle">
                    <th scope="row" th:text="${dispositivo.id}"></th>
                    <td th:text="${dispositivo.dispositivo}"></td>
                    <td th:text="${dispositivo.potencia}"></td>
                    <td th:text="${dispositivo.horasPorDia}"></td>
                    <td th:text="${dispositivo.diasPorMes}"></td>
                    <td th:text="${#numbers.formatDecimal((dispositivo.potencia * dispositivo.horasPorDia * dispositivo.diasPorMes) / 1000, 2)} + ' kWh'"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="~{base :: footer}"></footer>
</body>
</html>
