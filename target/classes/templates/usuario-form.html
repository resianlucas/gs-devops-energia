<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Novo Morador</title>
</head>
<body>
    <header th:replace="~{base :: header}"></header>

    <div class="container py-3" style="margin-top: 60px;">
        <h2 class="fw-light text-uppercase pb-2">Novo Usuário</h2>
        <form action="/usuarios" method="post" th:object="${usuario}">
            <div class="mb-3">
                <p class="alert alert-danger" th:errors="*{name}"></p>
                <label for="name" class="form-label"> Nome do Novo Cliente: </label> 
                <input type="text" class="form-control" id="name" name="name" placeholder="Ex. Rick Sanchez" th:field="*{name}">
            </div>
            <div class="mb-3">
                <p class="alert alert-danger" th:errors="*{email}"></p>
                <label for="email" class="form-label"> Email do Novo Cliente: </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com" th:field="*{email}">
            </div>
            <button type="submit" class="btn btn-primary">Criar Usuário</button>
        </form>
    </div>

    <footer th:replace="~{base :: footer}"></footer>

</body>
</html>
