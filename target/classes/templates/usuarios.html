<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Usuários</title>
</head>
<body>
    <header th:replace="~{base :: header}"></header>

    <div class="container py-3" style="margin-top: 60px;">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="fw-light text-uppercase pb-2">Lista de Usuários</h2>
            <a href="/usuarios/new" class="btn btn-info"><i class="bi bi-person-plus-fill"></i> Criar Usuário</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Numero de dispositivos</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
                <tr class="align-middle">
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.name}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${#lists.size(usuario.dispositivos)}"></td>
                    <td>
                        <a th:href="@{/dispositivos/{id}(id=${usuario.id})}" class="btn btn-primary">
                            Visualizar Dispositivos
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="~{base :: footer}"></footer>
</body>
</html>
